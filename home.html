<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
      <div class="outer">
          <h1>NYAI NEXUS</h1>
          <h2>Login Form</h2>
          
          <div class="inner">
              <form>
              
              <p><input class="in" type="email" placeholder="Type your Email"/><i class="fa-solid fa-user"></i></p>
              
              <p><input class="in" type="password" placeholder="Type your Password"/><i class="fa-solid fa-lock"></i></p>
              
              <p>Already have an account <a href="#">Forget Password?</a></p>
              
              <p><input class="btn login-submit" type="submit" value="Submit"/><input class="btn" type="reset" value="Reset"/></p>
          </form>
          </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <script src="script.js"></script>

  </body>
</html>
